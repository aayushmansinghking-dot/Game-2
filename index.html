<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JARVIS BOOT SYSTEM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Courier New",monospace}
body{background:black;color:#00eaff;overflow:hidden}
.center{height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center}

/* BOOT */
#boot{position:fixed;inset:0;background:black;color:#00eaff}
#boot h1{font-size:2.2rem;text-shadow:0 0 20px #00eaff}
#bar{width:300px;height:10px;border:1px solid #00eaff;margin-top:20px}
#fill{height:100%;width:0;background:#00eaff}

/* LOGIN / OTHERS */
input{padding:15px;width:280px;background:black;color:#00eaff;border:2px solid #00eaff;font-size:1.1rem;text-align:center}
button{margin-top:15px;padding:12px 40px;background:#00eaff;border:none;font-size:1rem}
#warning{display:none;background:red;color:white;animation:shake .4s infinite}
@keyframes shake{25%{transform:translateX(-10px)}50%{transform:translateX(10px)}}

/* FACE SCAN */
#scan{display:none}
.scanBox{width:260px;height:320px;border:2px solid #00eaff;position:relative}
.scanLine{height:4px;width:100%;background:#00eaff;position:absolute;animation:scan 2s infinite}
@keyframes scan{from{top:0}to{top:100%}}

/* AI */
#ai{display:none}
.grid{position:fixed;inset:0;
background:linear-gradient(#00eaff22 1px,transparent 1px),
linear-gradient(90deg,#00eaff22 1px,transparent 1px);
background-size:40px 40px;z-index:-1}
#core{position:absolute;top:25%;left:50%;
transform:translate(-50%,-50%);
width:180px;height:180px;border-radius:50%;
border:3px solid #00eaff;box-shadow:0 0 50px #00eaff;
animation:spin 6s linear infinite}
@keyframes spin{to{transform:translate(-50%,-50%) rotate(360deg)}}

/* TERMINAL */
#terminal{position:absolute;bottom:30px;left:50%;
transform:translateX(-50%);
width:90%;max-width:900px;height:280px;
border:2px solid #00eaff;padding:15px;
background:rgba(0,0,0,.85)}
#cmd{width:100%;background:black;color:#00eaff;border:none;font-size:1rem}
</style>
</head>

<body>

<!-- BOOT -->
<div id="boot" class="center">
<h1>AAYUSHMAN INDUSTRIES</h1>
<p>J.A.R.V.I.S SYSTEM BOOTING...</p>
<div id="bar"><div id="fill"></div></div>
</div>

<div class="grid"></div>

<!-- NAME -->
<div id="namePage" class="center" style="display:none">
<h1>SECURE AI SYSTEM</h1>
<input id="name" placeholder="ENTER NAME">
<button onclick="checkName()">ENTER</button>
</div>

<!-- PASS -->
<div id="passPage" class="center" style="display:none">
<h1>PASSWORD REQUIRED</h1>
<input id="pass" type="password" placeholder="ENTER PASSWORD">
<button onclick="checkPass()">VERIFY</button>
</div>

<!-- WARNING -->
<div id="warning" class="center">
<h1>⚠ ACCESS DENIED ⚠</h1>
<p id="tries">2 ATTEMPTS LEFT</p>
</div>

<!-- SCAN -->
<div id="scan" class="center">
<h1>FACE SCAN IN PROGRESS</h1>
<div class="scanBox"><div class="scanLine"></div></div>
</div>

<!-- AI -->
<div id="ai">
<div id="core"></div>
<div id="terminal">
<div id="output"></div>
<input id="cmd" placeholder="> type command and press enter">
</div>
</div>

<!-- AUDIO -->
<audio id="hum" loop src="https://assets.mixkit.co/sfx/preview/mixkit-sci-fi-hum-2135.mp3"></audio>
<audio id="bgm" loop src="https://assets.mixkit.co/music/preview/mixkit-cyberpunk-ambient-2161.mp3"></audio>

<script>
let fill=document.getElementById("fill"),w=0;
let boot=setInterval(()=>{
w+=5;fill.style.width=w+"%";
if(w>=100){
clearInterval(boot);
document.getElementById("boot").style.display="none";
namePage.style.display="flex";
}
},200);

let attempts=2;
function speak(t){
let u=new SpeechSynthesisUtterance(t);
u.rate=.7;u.pitch=.5;
speechSynthesis.speak(u);
}
function checkName(){
name.value.toUpperCase()==="AAYUSHMAN"?
(namePage.style.display="none",passPage.style.display="flex"):fail();
}
function checkPass(){
pass.value==="JARVIS"?
(passPage.style.display="none",scan.style.display="flex",
setTimeout(()=>{
scan.style.display="none";
ai.style.display="block";
hum.volume=.3;bgm.volume=.25;
hum.play();bgm.play();
speak("WELCOME BACK AAYUSHMAN. LET'S COMPLETE THE WORK.");
},3000)):fail();
}
function fail(){
attempts--;
warning.style.display="flex";
tries.innerText=attempts+" ATTEMPTS LEFT";
setTimeout(()=>{warning.style.display="none";namePage.style.display="flex"},2000);
}
</script>

</body>
</html>
